<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="h-100 d-flex align-items-center justify-content-center">
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <br />

    <main>
        <div>
            <h2>User Choice: <span id="user"></span></h2>
            <h2>Computer Choice: <span id="computer"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>

        <br />

        <div>
            <button type="button" class="btn btn-primary" id="rock">Rock</button>
            <button type="button" class="btn btn-primary" id="paper">Paper</button>
            <button type="button" class="btn btn-primary" id="scissors">Scissors</button>
        </div>
    </main>
</body>
</html>
